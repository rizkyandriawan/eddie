    cwd: ~/writing/rizky-medium
    command: "claude --continue"
    prompts:
      - wait: 3000
        input: "Explain Redis sorted sets (ZADD, ZRANGE, ZRANK, ZSCORE) with a leaderboard example."
        capture: true
        capture_name: "06a-sortedsets-prompt"
      - key: "enter"
        wait: 45000
        capture: true
        capture_name: "06b-sortedsets-response"

  # 7. Expiration & TTL
  - name: 07-expiration
    description: "Key expiration in Redis"
    cwd: ~/writing/rizky-medium
    command: "claude --continue"
    prompts:
      - wait: 3000
        input: "How do I set expiration on Redis keys? Show EXPIRE, TTL, SETEX commands with session token example."
        capture: true
        capture_name: "07a-expiration-prompt"
      - key: "enter"
        wait: 45000
        capture: true
        capture_name: "07b-expiration-response"

  # 8. Pub/Sub
  - name: 08-pubsub
