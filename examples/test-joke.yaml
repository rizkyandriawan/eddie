# Test config: Capture Claude Code making a joke about Eddie and Parker

output: ./test-screenshots
manifest: true

terminal:
  width: 120
  height: 40

theme:
  name: dark
  background: "#1a1a1a"
  foreground: "#d4d4d4"
  font_size: 20
  padding: 40

sessions:
  - name: eddie-parker-joke
    description: "Claude Code makes a joke about Eddie and Parker"
    cwd: ~/writing/rizky-medium
    command: "claude --continue"
    prompts:
      # 1. Wait for Claude Code to load, then type the prompt
      - wait: 3000
        input: "tell me a short joke about Eddie Brock and Peter Parker as rival photographers"
        capture: true
        capture_name: "01-typing-command"

      # 2. Press Enter to submit
      - key: "enter"
        wait: 2000
        capture: true
        capture_name: "02-command-sent"

      # 3. Wait for Claude's response and capture the joke
      - wait: 60000
        capture: true
        capture_name: "03-joke-response"
